<html>
<head>
<title>"Notas de SO"</title>
</head>
<body>
  <h3>Calculadora de notas - ADS FATEC 3 SEM</h3>
  <div>
  <select id="option"></select>
  <button id="bt">OK</button>
  </div>
  <div id="entradas"></div>
  <div id="saida"></div>

  <script>
    var materias = ["Sistemas Operacionais", "Engenharia de Software", "Estrutura de dados"];
    function addOption(txt){
      var option = document.createElement('option');
      option.appendChild(document.createTextNode(txt));
      return option;
    }
    materias.map(x => document.querySelector("#option").appendChild(addOption(x)));
    console.log(document.querySelector('#option').getAttribute('innerHtml'));
    
    newEntrada('p1','P1');
    newEntrada('p2','P2');
    
    
    function newEntrada(id, nome){
      var entrada = document.getElementById("entradas");
      var divA = document.createElement('div');
      var divB = document.createElement('div');
      var style = "float: left;";
      var style2 = "margin: 0em; height: 2em";
      divA.setAttribute('style', style);
      //divB.setAttribute('style', style);
      var p = document.createElement('p');
      p.appendChild(document.createTextNode(nome));
      p.setAttribute('style',style2);
      divA.appendChild(p);
      var input = document.createElement('input');
      input.setAttribute('type','number');
      input.setAttribute('id',id);
      input.setAttribute('style',style2);
      divB.appendChild(input);
      entrada.appendChild(document.createElement('br'));
      entrada.appendChild(divA);
      entrada.appendChild(divB);
    }
  </script>
</body>
</html>
